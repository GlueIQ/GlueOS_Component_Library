  # Storybook
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: {{CLIENT_SLUG}}-storybook
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/*/node_modules
      - /app/packages/*/node_modules
    ports:
      - "6006:6006"
    environment:
      - NODE_ENV=development
    command: pnpm run dev --filter=@{{CLIENT_SLUG}}/ui
    networks:
      - {{CLIENT_SLUG}}-network

networks:
  {{CLIENT_SLUG}}-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
