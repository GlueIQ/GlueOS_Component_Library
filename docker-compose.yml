services:
  # Web app (Generator/Main app)
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: glueos-web
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/example-project/node_modules
      - /app/apps/project-tracker/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/eslint-config/node_modules
      - /app/packages/typescript-config/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: pnpm run dev --filter=web
    networks:
      - glueos-network

  # Storybook
  storybook:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: glueos-storybook
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/example-project/node_modules
      - /app/apps/project-tracker/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/eslint-config/node_modules
      - /app/packages/typescript-config/node_modules
    ports:
      - "6006:6006"
    environment:
      - NODE_ENV=development
    command: pnpm run dev --filter=@repo/ui
    networks:
      - glueos-network

  # Example project (for testing)
  example:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: glueos-example
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/example-project/node_modules
      - /app/apps/project-tracker/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/eslint-config/node_modules
      - /app/packages/typescript-config/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: pnpm run dev --filter=example-project
    networks:
      - glueos-network

  # Project Tracker app
  project-tracker:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: glueos-project-tracker
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/example-project/node_modules
      - /app/apps/project-tracker/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/eslint-config/node_modules
      - /app/packages/typescript-config/node_modules
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    command: pnpm run dev --filter=project-tracker
    networks:
      - glueos-network

networks:
  glueos-network:
    driver: bridge

volumes:
  node_modules:
